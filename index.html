      <div class="box__right col-9 py-5 px-4">
        <div
          class="box__header d-flex align-items-center justify-content-between mb-5"
        >
          <h2 class="h2">Tickets</h2>
          <div class="d-flex align-items-center ms-auto">
            <div
              class="d-flex align-items-center me-4 py-3 pe-4 border-end search-div"
            >
              <input
                class="search-inp border-color js-search"
                type="search"
                placeholder="Search"
              />
              <img
                class="search-img me-3"
                src="./images/search-icon.svg"
                width="20"
                height="20"
                alt="search icon"
              />
              <img
                class=""
                src="./images/new-icon.svg"
                width="20"
                height="20"
                alt="new icon"
              />
            </div>
            <div class="d-flex align-items-center">
              <span class="d-inline-block fw-normal fs-5">Jones Ferdinand</span>
              <img
                class="ms-2"
                src="./images/avatar-img.svg"
                width="44"
                height="44"
                alt="avatar img"
              />
            </div>
          </div>
        </div>

        <div class="bg-white border rounded-3 big">
          <div class="d-flex align-items-center mb-5 p-4 pb-0">
            <h3 class="h3 fs-5">All tickets</h3>
            <div class="ms-auto">
              <button class="me-3 btn-default js-default">Asl holat</button>
              <button class="me-2 btn-sort js-sort">Sort</button>
              <select class="filter js-filter">
                <option value="filter" selected disabled>Filter</option>
                <option value="high">High</option>
                <option value="normal">Normal</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <div class="d-flex px-4 pb-2">
            <span class="d-block me-5 fw-bold fs-5 text-black-50"
              >Ticket details</span
            >
            <span class="d-block ms-auto me-5 pe-5">
              <span class="d-inline-block me-5 fw-bold fs-5 text-black-50"
                >Customer name</span
              >
              <span class="d-inline-block mx-5 fw-bold fs-5 text-black-50"
                >Date</span
              >
              <span class="d-inline-block mx-5 fw-bold fs-5 text-black-50"
                >Priority</span
              >
            </span>
          </div>
          <span class="d-block border"></span>
          <ul class="d-flex flex-column list-unstyled js-list"></ul>
          <div class="theme none js-bgc"></div>
          <div class="edite none js-edit">
            <select class="status js-status">
              <option value="default" selected disabled>Edit</option>
              <option value="high">HIGH</option>
              <option value="normal">NORMAL</option>
              <option value="low">LOW</option>
            </select>
            <button class="save-btn js-save">SAVE</button>
            <button class="iks js-x">X</button>
          </div>
        </div>
      </div>
    </div>
